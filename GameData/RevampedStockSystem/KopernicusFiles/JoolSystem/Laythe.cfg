			description = Laythe is a large moon orbiting Jool. It is one of the weirdest places in the entire solar system. Once thought to be geologically dead, this ocean-covered moon probably has a large amount of volcanic activity, pumping out a warm, sustained atmosphere. It is also located in some of the most intense parts of Jool's radiation belts, and while Laythe's atmosphere absorbs some of this radiation, prolonged stays on the surface can be very dangerous without heavy shielding. Despite the cold, the volcanoes, and the radiation, Laythe is surprisingly similar to Kerbin. Both planets have oceans of liquid water, and have oxygenated atmospheres. It is this latter point which makes Laythe so strange. Oxygen can only be in a planet's atmosphere if there is some process breaking oxygen off of other molecules. The only mechanism which is known to do that is life. But with the cold, volcanic, radioactive surface, surely no life could survive there?
